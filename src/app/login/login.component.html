<form>
    <div class="form-group col-md-4 offset-md-4">
        <label class="font-weight-bold" for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" [(ngModel)]="loginContainer.email" [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <br>
        <label class="font-weight-bold" for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="this.loginContainer.pass" [ngModelOptions]="{standalone: true}" placeholder="Password">
        <hr>
        <button class="btn btn-warning btn-block" (click)="login()">Login</button>
        <button class="btn btn-primary btn-block" (click)="facebookLogin()">Login with Facebook</button>
        <button class="btn btn-default btn-block">Cancel</button>
    </div>
</form>
