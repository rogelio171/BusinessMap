<div class="card-header">
    <a routerLink="/places">Places</a>/{{place.name}}
</div>

<div class="container">
    <h1>{{place.name}}</h1>
    <hr>
    <small>{{place.distance}} km.</small>
    <br>
    <div class="card">
        <div class="card-body">
            <p>
                {{place.description}}
            </p>
            <b>Suscription: {{place.plan}}</b>
        </div>
    </div>
</div>
